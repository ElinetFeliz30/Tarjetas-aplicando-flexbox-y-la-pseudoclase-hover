<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas Flexbox</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="cards-container">
    <!-- Tarjeta 1: Reloj -->
    <div class="card">
      <img src="https://media.istockphoto.com/id/1180453576/es/foto/reloj-de-lujo-aislado-sobre-fondo-blanco-con-trazado-de-recorte-reloj-de-oro-las-mujeres-miran.jpg?s=612x612&w=0&k=20&c=1VTVSONXN5en5JCbwlJmEixwYasXMNTLEGvHMNomAOg=" alt="Reloj" class="card-image">
      <h3 class="card-title">GARNIER</h3>
      <p class="card-description">Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <p class="card-price">$60</p>
      <div class="stars">
        ★★★★☆
      </div>
      <div class="card-footer">
        <button class="add-to-cart">ADD TO CART</button>
      </div>
    </div>

    <!-- Tarjeta 2: Zapatos -->
    <div class="card">
      <img src="https://png.pngtree.com/thumb_back/fw800/background/20220514/pngtree-sleek-athletic-footwear-white-background-brandless-sneakers-for-sports-enthusiasts-photo-image_45685178.jpg" alt="Zapatos" class="card-image">
      <h3 class="card-title">GARNIER</h3>
      <p class="card-description">Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <p class="card-price">$60</p>
      <div class="stars">
        ★★★★☆
      </div>
      <div class="card-footer">
        <button class="add-to-cart">ADD TO CART</button>
      </div>
    </div>

    <!-- Tarjeta 3: Camiseta -->
    <div class="card">
      <img src="https://img.freepik.com/fotos-premium/closeup-camiseta-roja-blanco-espacio-vacio-tuyo-diseno-sobre-fondo-blanco-representacion-3d_476612-5218.jpg" alt="Camiseta" class="card-image">
      <h3 class="card-title">GARNIER</h3>
      <p class="card-description">Garnier Pure Active Micellar Cleansing Water, 125 ml</p>
      <p class="card-price">$15</p>
      <div class="stars">
        ★★★★☆
      </div>
      <div class="card-footer">
        <button class="add-to-cart">ADD TO CART</button>
      </div>
    </div>
  </div>
</body>
</html>
